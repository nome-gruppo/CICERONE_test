<!doctype html>
<html lang="it">

<head>
  <meta charset="UTF-8">
  <title>Creazione attività</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <!--Fogli di stile datepicker-->
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.7.1/css/bootstrap-datepicker.min.css" />

  <!--Fine fogli di stile datepicker-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script type="text/javascript" src="js/bootstrap.min.js"></script>

  <!--Script datepicker-->
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.js"></script>
  <!--Fine script datepicker-->

  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!--ottimizza la visione su mobile dello slider-->

</head>

<body>



  <h1>Crea la tua attività</h1>
  <form action="creazioneAttivita.php" method="post">

    <div class="form-group col-md-6">
      <label for="inputAddress">Città</label>
      <input type="text" class="form-control" id="citta" placeholder="Inserisci citta" name="citta">
    </div>

    <div class="form-group col-md-6">
      <label for="inputDate">Data attività</label>
      <div class='input-group date' id="data">
        <input type='text' class="form-control" placeholder="gg/mm/aaaa" name="data" /> <span
          class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span> </span>
      </div>
    </div>

    <div class="form-group col-md-6">
        <label for="costo">Costo</label>
      <div class="input-group">
        <span class="input-group-addon">€</span>
        <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)" id="costo"
          placeholder="Inserisci il prezzo per l'attività" name="costo">
        <span class="input-group-addon">.00</span>
      </div>
    </div>


    <div class="form-group col-md-6">
      <label for="lingua">Lingua</label>
      <select class="form-control" id="lingua" name="lingua">
        <option>null</option>
        <option>italiano</option>
        <option>inglese</option>
        <option>francese</option>
        <option>spagnolo</option>
        <option>tedesco</option>
        <option>cinese</option>
      </select>
    </div>
    </br>



    <div class="form-group col-md-12">
  
        <label for="inputDescrizione">Descrizione</label></br> <textarea class="form-control" id= "descrizione" rows="5"
        placeholder="Ciao ti porto a scoprire Roma con occhi diversi di chi la vive ogni giorno come me. Il tour prevede visita Colosseo, fori Imperiali e Vaticano."
        name="descrizione"></textarea>
    </div>

    <div class="form-group">
      <div class="text-center">
        <button type="submit" class="btn btn-primary" name="inviaDatiAttivita">CREA</button>
      </div>
    </div>
  </form>
  <script src="js/bootstrap.min.js"></script>

  <!--Script Datepicker-->
  <script src="js/bootstrap-datepicker.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <script>
    jQuery(function () {
      jQuery('#data').datepicker({
        format: 'dd/mm/yyyy',
        startDate: '+1d',
        orientation: "bottom auto",
        autoclose: true
      });

    });
  </script>
  <!--Fine script Datepicker-->
</body>

</html>
